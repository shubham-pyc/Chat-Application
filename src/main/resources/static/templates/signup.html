<h2>Signup Form</h2>

<form style="border:1px solid #ccc" ng-submit="signup()">
  <label><b>Email</b></label>

  <input type="text" placeholder="Enter Email" name="email" required ng-model="username">

  <label><b>Password</b></label>
  <input type="password" placeholder="Enter Password" name="psw"  required ng-model="password">

  <label><b>Repeat Password</b></label>
  <input type="password" placeholder="Repeat Password" name="psw-repeat"  required ng-model="rPassword">
  <input type="checkbox" checked="checked" > Remember me
  <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

  <div class="clearfix">
    <button type="button" class="cancelbtn">Cancel</button>
    <button type="submit" class="signupbtn">Sign Up</button>
  </div>

</form>
